<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал жалоб</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <a href="#" class="logo">Портал<span>Жалоб</span></a>

            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Поиск...">
                    <button><i class="fas fa-search"></i> Найти</button>
                </div>
            </div>

            <nav class="nav-links">
                <a href="#" class="nav-link"><i class="fas fa-home"></i> Главная</a>
                <a href="#" class="nav-link"><i class="fas fa-list"></i> Все жалобы</a>
                <a href="#" class="nav-link"><i class="fas fa-user"></i> Профиль</a>
            </nav>
        </header>

        <!-- Основной контент -->
        <main>
            <!-- Карточка жалобы -->
            <div class="complaint-card">
                <h2 class="complaint-title">Почините асфальт</h2>
                <p class="complaint-text">ВАМ ЧЁ ТАК СЛОЖНО ДЫРУ НА ДОРОГЕ ЗАЛАТАТЬ?</p>

                <div class="complaint-meta">
                    <div class="complaint-id">ID: #5467533728075681636</div>
                    <div class="vote-btn">
                        <i class="fas fa-thumbs-up"></i> Поддержать
                        <span class="vote-count">999</span>
                    </div>
                </div>
            </div>

            <!-- Кнопка предложить проект -->
            <div style="text-align: center; margin-top: 40px;">
                <button class="project-btn">
                    <i class="fas fa-lightbulb"></i> Предложить проект
                </button>
            </div>
        </main>

        <!-- Футер -->
        <footer class="footer">
            <p>© 2023 Портал жалоб. Все права защищены.</p>
            <p style="margin-top: 10px; font-size: 14px;">
                <a href="#" style="color: #3498db; text-decoration: none;">О проекте</a> |
                <a href="#" style="color: #3498db; text-decoration: none;">Правила</a> |
                <a href="#" style="color: #3498db; text-decoration: none;">Контакты</a>
            </p>
        </footer>
    </div>

    <script>
        // Простой скрипт для голосования
        document.querySelector('.vote-btn').addEventListener('click', function() {
            const countElement = this.querySelector('.vote-count');
            let count = parseInt(countElement.textContent);
            count++;
            countElement.textContent = count;

            // Визуальная обратная связь
            this.style.backgroundColor = '#2ecc71';
            setTimeout(() => {
                this.style.backgroundColor = '';
            }, 300);
        });
    </script>
</body>
</html>
