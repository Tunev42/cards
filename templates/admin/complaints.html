{% extends "base.html" %}

{% block title %}Управление жалобами{% endblock %}

{% block content %}
<div class="container admin-complaints">
    <!-- Заголовок и фильтры -->
    <div class="admin-header">
        <h1><i class="fas fa-tasks"></i> Управление жалобами</h1>
        <div class="header-actions">
            <div class="admin-filters">
                <select id="statusFilter" class="filter-select" onchange="filterComplaints()">
                    <option value="">Все статусы</option>
                    {% for status in statuses %}
                    <option value="{{ status.id }}" {% if current_status == status.id|string %}selected{% endif %}>
                        {{ status.name }}
                    </option>
                    {% endfor %}
                </select>

                <select id="categoryFilter" class="filter-select" onchange="filterComplaints()">
                    <option value="">Все категории</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if current_category == category.id|string %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>

                <input type="text" id="searchInput" class="search-input" placeholder="Поиск по жалобам...">
                <button class="search-btn" onclick="searchComplaints()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Панель управления -->
    <div class="management-panel">
        <div class="panel-stats">
            <div class="stat-item">
                <span class="stat-label">Всего жалоб:</span>
                <span class="stat-value">{{ complaints.total }}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">На странице:</span>
                <span class="stat-value">{{ complaints.items|length }}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Страница:</span>
                <span class="stat-value">{{ complaints.page }} из {{ complaints.pages }}</span>
            </div>
        </div>

        <div class="panel-actions">
            <button class="btn-action" onclick="selectAll()">
                <i class="fas fa-check-square"></i> Выбрать все
            </button>
            <button class="btn-action" onclick="deselectAll()">
                <i class="far fa-square"></i> Снять выделение
            </button>
            <div class="bulk-actions">
                <select id="bulkAction" class="action-select">
                    <option value="">Массовые действия</option>
                    <option value="delete">Удалить выбранные</option>
                    <option value="change_status">Изменить статус</option>
                    <option value="export">Экспортировать</option>
                </select>
                <button class="btn-apply" onclick="applyBulkAction()">
                    <i class="fas fa-play"></i> Применить
                </button>
            </div>
        </div>
    </div>
</div>
