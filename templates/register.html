{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="form-title"><i class="fas fa-user-plus"></i> Регистрация</h1>

        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Имя пользователя*</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="Придумайте логин" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" class="form-control"
                       placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль*</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Придумайте пароль" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                <a href="{{ url_for('login') }}" class="btn-cancel">
                    <i class="fas fa-sign-in-alt"></i> Уже есть аккаунт?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
