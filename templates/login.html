{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="form-title"><i class="fas fa-sign-in-alt"></i> Вход в систему</h1>

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="Введите логин" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Введите пароль" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <a href="{{ url_for('register') }}" class="btn-cancel">
                    <i class="fas fa-user-plus"></i> Нет аккаунта?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
